<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de libros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        h2 {
            color: rgb(255, 0, 255);
        }
    </style>
</head>
<body>
    <div class="container mt-4 center-content" >
        <div class="jumbotron w-50" cent>
            <h2>Ingrese el producto</h2>
            <br>

            <form action="/api/libros" style="color: rgb(255, 0, 255);" cent method="post">
                <div class="form-group">
                    <label for="titulo" >Titulo</label>
                    <input type="text" name="titulo" id="titulo" class="form-control">
                </div>

                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" name="autor" id="autor" class="form-control">
                </div>

                <div class="form-group">
                    <label for="año">Año</label>
                    <input type="number" name="anio" id="año" class="form-control">
                </div>

                <button class="btn btn-success mt-4">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
